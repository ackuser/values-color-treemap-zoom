<!doctype html>
<meta charset="utf-8">

<script src="http://www.d3plus.org/js/d3.js"></script>
<script src="http://www.d3plus.org/js/d3plus.js"></script>

<div id="viz"></div>

<script>
  var sample_data = [
    {"value": 70, "name": "Firefox", "image": "http://localhost:8080/png/firefox.png"},
    {"value": 100, "name": "Chrome", "image": "http://localhost:8080/png/chrome.png"},
    {"value": 15, "name": "Others", "image": "http://localhost:8080/png/share2.png"},
    {"value": 50, "name": "Safari", "image": "http://localhost:8080/png/safari.png"},
    {"value": 5, "name": "IE", "image": "http://localhost:8080/png/IE.png"},
  ]
  var visualization = d3plus.viz()
    .container("#viz")
    .data(sample_data)
    .type("tree_map")
    .id("name")
    .icon({
    "style": "knockout",
    "value": "image"
    })
    .color("name")
    .size("value")
    .legend({
      "order": {
        "sort": "desc",
        "value": "size"
      }
    })
    .draw()
</script>
